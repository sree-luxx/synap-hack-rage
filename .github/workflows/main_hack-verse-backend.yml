name: Deploy Backend to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd hackhub
          npm install

      - name: Build project
        run: |
          cd hackhub
          npm run build

      # âœ… Zip only what's needed for Next.js to run
      - name: Archive Next.js build
        run: |
          cd hackhub
          zip -r ../hackhub.zip .next public package.json package-lock.json

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: hack-verse-backend   # must exactly match your WebApp name in Azure
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./hackhub.zip
