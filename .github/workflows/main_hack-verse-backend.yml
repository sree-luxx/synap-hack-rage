name: Build and deploy Node.js app to Azure Web App - hack-verse-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        working-directory: hackhub
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        working-directory: hackhub
        run: zip -r release.zip dist package.json package-lock.json

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: hackhub/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2D86CADC2495447AAC55249E12BD6CAA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_01FD21BE2B544FC7A12C3DD454CD823F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_28B131DAD6F14E17857D7175A33421EA }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'hack-verse-backend'
          slot-name: 'Production'
          package: release.zip
          deployment-method: 'zip'

      - name: Restart Azure Web App
        run: az webapp restart --name hack-verse-backend --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}
